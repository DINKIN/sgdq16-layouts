<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="import" href="components/iron-flex-layout/iron-flex-layout.html">
    <link rel="import" href="components/iron-icons/iron-icons.html">
    <link rel="import" href="components/paper-button/paper-button.html">
    <link rel="import" href="elements/ad-list.html">
    <link rel="import" href="elements/disabled-cover.html">
    <link rel="stylesheet" href="shared-panel-styles.css">

    <style is="custom-style">
        body {
            margin-bottom: 0;
        }

        #container {
            @apply(--layout-horizontal);
        }

        #playbackControls {
            margin-top: 16px;
            margin-bottom: -8px;
            @apply(--layout-horizontal)
        }

        #playbackControls paper-button {
            @apply(--layout-horizontal);
            @apply(--layout-center-center);
        }

        #playbackControls #play-image {
            display: none;
        }

        #play-image,
        #play-video {
            @apply(--layout-flex);
            margin-right: 4px;
        }

        #stop {
            @apply(--layout-flex);
            margin-left: 4px;
            margin-right: 4px;
        }

        #ftb {
            margin-left: 4px;
            display: none!important;
        }

        #statusArea {
            @apply(--layout-horizontal);
            @apply(--layout-center-center);
            height: 50px;
        }

        .column {
            @apply(--layout-vertical);
            @apply(--layout-flex);
        }

        paper-item {
            --paper-item: {
                cursor: pointer;
            };
        }
    </style>
</head>
<body>
    <div id="container">
        <!-- Left Column -->
        <div class="column" style="margin-right: 8px;">
            <div>
                <h5>Images</h5>
                <ad-list id="imageList"></ad-list>
            </div>
        </div>

        <!-- Right Column -->
        <div class="column" style="margin-left: 8px;">
            <div>
                <h5>Videos</h5>
                <ad-list id="videoList"></ad-list>
            </div>
        </div>
    </div>

    <div id="playbackControls">
        <paper-button id="play-image" class="nodecg-success">
            <span>Play Selected Ad</span>
        </paper-button>
        <paper-button id="play-video" class="nodecg-success">
            <span>Play Selected Ad</span>
        </paper-button>
        <paper-button id="stop" class="nodecg-danger">Stop</paper-button>
        <paper-button id="ftb" raised>FTB</paper-button>
    </div>

    <div id="statusArea">
        <span id="status">Not currently playing an ad.</span>
    </div>

    <disabled-cover id="cover">
        <span reason="closed">
            The layout graphic appears to be closed.
            <br/>
            Open the layout graphic to enable these controls.
        </span>

        <span reason="preloading">
            The layout graphic is preloading.
            <br/>
            Please wait...
        </span>
    </disabled-cover>

    <script src="advertisements.js"></script>
</body>
</html>
