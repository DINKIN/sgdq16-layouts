<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">

<dom-module id="gdq-schedule-runinfo">
	<template>
		<style>
			:host {
				@apply(--layout-vertical);
				color: var(--gdq-schedule-runinfo-color, black);
			}

			#label {
				font-weight: 500;
				font-size: 18px;
				width: 100%;
				text-align: center;
			}

			section {
				@apply(--layout-vertical);
				padding: 4px;
			}

			section.modified {
				background-color: #CEE0C9;
			}

			.divider {
				border-bottom: 1px dashed var(--gdq-schedule-runinfo-color, black);
				margin-top: 10px;
				margin-bottom: 10px;
			}

			#name .value {
				font-weight: 500;
				font-size: 18px;
				height: 2.4em;
				word-wrap: break-word;
				word-wrap: break-word;
				white-space: normal;

				/* limit max lines to 2 */
				display: -webkit-box;
				-webkit-line-clamp: 2;
				-webkit-box-orient: vertical;
			}

			#runners {
				@apply(--layout-horizontal);
				@apply(--layout-wrap);
			}

			.runner {
				@apply(--layout-vertical);
				width: 50%;
				padding-right: 8px;
				box-sizing: border-box;
			}

			#misc {
				@apply(--layout-horizontal);
				@apply(--layout-justified);
			}

			#misc > div {
				@apply(--layout-vertical);
			}

			label {
				font-size: 13px;
			}

			.value {
				font-size: 16px;
				font-weight: 500;
				white-space: nowrap;
				text-overflow: ellipsis;
				overflow: hidden;
				display: inline-block;
			}
		</style>

		<div id="label">[[label]] (#[[order]])</div>

		<section id="name">
			<label>Name</label>
			<span class="value">[[calcName(name)]]</span>
		</section>

		<div class="divider"></div>

		<section id="runners">
			<div class="runner" style="margin-bottom: 12px;">
				<label>Runner</label>
				<span class="value">[[runners.0.name]]&#8203;</span>
			</div>
			<div class="runner">
				<label>Runner 2</label>
				<span class="value">[[runners.1.name]]&#8203;</span>
			</div>
			<div class="runner">
				<label>Runner 3</label>
				<span class="value">[[runners.2.name]]&#8203;</span>
			</div>
			<div class="runner">
				<label>Runner 4</label>
				<span class="value">[[runners.3.name]]&#8203;</span>
			</div>
		</section>

		<div class="divider"></div>

		<section>
			<label>Category</label>
			<span class="value">[[category]]&#8203;</span>
		</section>

		<div class="divider"></div>

		<section id="misc">
			<div>
				<label>Estimate</label>
				<span class="value">[[estimate]]&#8203;</span>
			</div>
			<div>
				<label>Console</label>
				<span class="value">[[console]]&#8203;</span>
			</div>
			<div>
				<label>Release Year</label>
				<span class="value">[[releaseYear]]&#8203;</span>
			</div>
		</section>
	</template>

	<script src="gdq-schedule-runinfo.js"></script>
</dom-module>
