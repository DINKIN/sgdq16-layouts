<link rel="import" href="../../components/polymer/polymer.html">
<link rel="import" href="../../components/iron-image/iron-image.html">

<dom-module id="gdq-nowplaying">
	<template>
		<style>
			:host {
				position: absolute;
				font-weight: 800;
				color: white;
				text-transform: uppercase;
				flex-direction: column;
				will-change: -webkit-filter;
				white-space: nowrap;
			}

			#musicNote {
				z-index: 2;
			}

			#musicNoteShadow {
				width: 64px;
				height: 71px;
			}

			#musicNote,
			#musicNoteShadow {
				position: absolute;
				top: -3px;
				left: 0;
				transform: translateX(-100%);
			}

			#titleContainer {
				display: flex;
				height: 35px;
				background: url("img/center.png");
			}

			#titleContainer:after {
				position: absolute;
				right: 0;
				top: 0;
				content: '';
				height: 100%;
				width: 10px;
				background: url("img/right.png");
			}

			#gameContainer {
				display: table; /* for some reason this fixes width issues */
				position: relative;
				height: 28px;
				background-color: #0075a1;
				box-shadow: inset -1px -1px 0 0 #005676,
							4px 4px 0 0 rgba(0,0,0,0.33);
			}

			#titleContainer,
			#gameContainer {
				position: relative;
				will-change: transform;
				transform: translateX(-120%);
				left: 64px;
				visibility: hidden;
				z-index: 1;
				padding-left: 16px;
				padding-right: 16px;
			}

			#title {
				font-size: 24px;
				line-height: 33px;
			}

			#game {
				font-size: 18px;
				line-height: 28px;
			}

			#title,
			#game {
				display: inline-block;
				transform-origin: left;
			}
		</style>

		<iron-image id="musicNote" src="img/music-note.png"></iron-image>
		<div id="musicNoteShadow" class="box-shadow"></div>

		<div id="titleContainer" class="box-shadow">
			<span id="title" class="shadow">[[title]]</span>
		</div>

		<div id="gameContainer">
			<span id="game" class="shadow">[[game]]</span>
		</div>
	</template>

	<script src="gdq-nowplaying.js"></script>
</dom-module>
